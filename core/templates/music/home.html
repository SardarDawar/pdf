{% extends 'Base.html' %}
{% load static %}
{% block title %} ALUM {% endblock %}



{% block register %}

{% if request.user.is_authenticated  %}
<div class="register-login-area">




    <a href="{% url 'profile' request.user.username  %}" class="btn">{{ request.user.username }}</a>
  
    <a href="{% url 'logout' %}" class="btn">logout</a>

</div>
{% else %}
<div class="register-login-area">
    <a href="{% url 'register' %}" class="btn">Register</a>
    <a href="{% url 'login' %}" class="btn">Login</a>
</div>
{% endif %}
{% endblock  %}







{% block content %}
<center><button type="submit" class="btn btn-primary"><a href="{% url 'HRRS_INTAKE_SCREEN' %}">Take the Survey</a></button>
{% endblock %}
